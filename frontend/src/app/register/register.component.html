<div (window:resize)="onResize($event)" [style.height.px]="pageHeight" class="wrapper d-flex justify-content-center">
  <div class="container">
    <div class="main">
      <p class="title">Registro</p>
      <div class="form-group">
        <div class="input-container">
          <label for="username">Usuario</label>
          <input [(ngModel)]="formDetails.username" (keyup.enter)="register()" type="text" class="form-control" name="username" id="username"
            placeholder="Nombre de usuario">
          <small class="form-text text-white">Entre 3 y 30 caracteres alfanuméricos</small>
        </div>
        <div class="input-container">
          <label for="password">Contraseña</label>
          <input [(ngModel)]="formDetails.password" (keyup.enter)="register()" type="password" class="form-control" name="password"
            id="reg_password" placeholder="Contraseña">
        </div>
        <div class="input-container">
          <label for="password">Repetir contraseña</label>
          <input [(ngModel)]="formDetails.password2" (keyup.enter)="register()" type="password" class="form-control" name="password2"
            id="reg_password2" placeholder="Repetir contraseña">
        </div>
        <div *ngIf="loading" class="login-loading">
          <span>
            <i class="fa fa-circle-o-notch fa-spin"></i>&nbsp;Registrando...</span>
        </div>
        <div *ngIf="error" class="login-error">
          <span>
            <i class="fa fa-warning"></i>&nbsp;{{ error }}</span>
        </div>
        <div (click)="register()" class="login-container">
          <div class="button-container w-50 mx-auto">
            <button type="button" class="btn btn-link login-button">Registrar</button>
          </div>
        </div>
      </div>
      <span class="login-register">Ya tienes cuenta?&nbsp;
        <button routerLink="/login" type="button" class="btn btn-link register-button">Inicia sesión</button>
      </span>
    </div>
  </div>
</div>
