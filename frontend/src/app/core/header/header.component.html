<div class="header d-flex row px-3">

  <!-- Left -->

  <div class="col-4 my-auto">
    <div routerLink="/" class="title-container d-flex justify-content-start">
      <img class="img-logo mr-2" src="../../../assets/img/logo_proto1.png">
      <span class="header-title my-auto">Generador de Ex치menes</span>
    </div>
  </div>

  <!-- Center -->

  <div class="col-4">
    <div class="d-flex justify-content-center h-100">
      <button routerLink="/composer" type="button" class="btn btn-link nav-button" routerLinkActive="nav-button-active">Compositor</button>
      <button routerLink="/collections" type="button" class="btn btn-link nav-button" routerLinkActive="nav-button-active">Colecciones</button>
      <button routerLink="/exams" type="button" class="btn btn-link nav-button" routerLinkActive="nav-button-active">Ex치menes</button>
    </div>
  </div>

  <!-- Right -->

  <div *ngIf="isLogged else notlogged" (mouseleave)="showMenu = false" class="col-4">
    <div class="dropdown-button d-flex justify-content-end h-100">
      <button #showMenuB (click)="showMenu ? showMenu = false : showMenu = true" class="font-weight-light btn btn-link nav-button">Logeado como
        <span class="font-weight-bold">{{ loggedUser.username }}&nbsp;
        </span>
        <i class="fa fa-caret-down"></i>
      </button>
    </div>
    <div *ngIf="showMenu" [style.width.px]="showMenuB.offsetWidth" class="user-dropdown">
      <div class="user-dropdown-item">
        <button (click)="showMenu = false; logout()" class="btn btn-link nav-button">
          <i class="fa fa-sign-out"></i>&nbsp;Cerrar sesi칩n</button>
      </div>
    </div>
  </div>
  <ng-template #notlogged>
    <div class="col-4">
      <div class="d-flex justify-content-end h-100">
        <button routerLink="/login" type="button" class="btn btn-link nav-button">Iniciar Sesi칩n</button>
      </div>
    </div>
  </ng-template>

</div>
